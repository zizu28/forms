<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div id="background-image">
            <img src="images/halie-west.jpg" alt="">
            <div id="odin-logo">
                <img src="images/odin-lined.png" alt="">
            </div>
        </div>
        <div id="form-container">
            <form action="#" method="post" id="form">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
                <div>
                    <p>Let's do this!</p>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name"/>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel"/>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cpassword" name="confirmed_password"/>
                    </div>
                </div>
                <div>
                    <button>Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
